    * {

    .header {

      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
    }
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }    
    .player-popup {
      text-align: center;
      min-width: 200px;
    }
    .player-popup img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .player-popup h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }
    .player-popup .court {
      color: #666;

    }
    .player-popup .level {

      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .level-beginner { background: #d4f5d4; color: #2d6a2d; }
    .level-intermediate { background: #fff3cd; color: #856404; }
    .level-improver { background: #fff3cd; color: #856404; }    
    .level-advanced { background: #cce5ff; color: #004085; }
    .player-popup .availability {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 13px;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .avatar-marker {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      background: #4a90a4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .avatar-marker svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
