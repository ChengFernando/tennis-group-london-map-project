<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å¤§å€«æ•¦ç¶²çƒåœ˜ çƒå“¡åœ°åœ– | Tennis Players Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      background: #4a90a4;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
    }
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }    
    .player-popup {
      text-align: center;
      min-width: 200px;
    }
    .player-popup img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .player-popup h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }
    .player-popup .court {
      color: #666;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .player-popup .level {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .level-beginner { background: #d4f5d4; color: #2d6a2d; }
    .level-intermediate { background: #fff3cd; color: #856404; }
    .level-improver { background: #fff3cd; color: #856404; }    
    .level-advanced { background: #cce5ff; color: #004085; }
    .player-popup .availability {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 13px;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .avatar-marker {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      background: #4a90a4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .avatar-marker svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="header">å¤§å€«æ•¦ç¶²çƒåœ˜ çƒå“¡åœ°åœ–</div>  
  <div id="map"></div>

  <script>
    // Fetch player data from external JSON file
    fetch('players.json')
      .then(response => response.json())
      .then(players => {
        // Initialize map centered on London
        const map = L.map('map').setView([51.5074, -0.1276], 11);

        // Add OpenStreetMap tiles (free, no API key needed)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each player
        players.forEach(player => {
          // Get first character of player's name
          const firstLetter = player.name.charAt(0).toUpperCase();
          // Get background color based on level
          const levelColors = {
            'advanced': '#f8b4b4',    // light red
            'intermediate': '#fde68a', // light yellow
            'improver': '#bfdbfe',     // light blue
            'beginner': '#bbf7d0'      // light green
          };
          const bgColor = levelColors[player.level.toLowerCase()] || '#4a90a4';
          
          // Create custom avatar icon with first letter
          const icon = L.divIcon({
            className: 'custom-marker',
            html: `<div class="avatar-marker" style="background:${bgColor}"><span style="color:#333;font-size:22px;font-weight:600;">${firstLetter}</span></div>`,
            iconSize: [44, 44],
            iconAnchor: [22, 22]
          });

          // Create popup content
          const popupContent = `
            <div class="player-popup">
              <div style="width:60px;height:60px;border-radius:50%;background:#4a90a4;display:flex;align-items:center;justify-content:center;margin:0 auto 8px;">
                <svg viewBox="0 0 24 24" style="width:36px;height:36px;fill:white;"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              </div>
              <h3>${player.name}</h3>
              <div class="court">ğŸ“ ${player.court}</div>
              <div class="level level-${player.level}">${player.level}</div>
              <div class="availability">ğŸ• ${player.availability}</div>
              ${player.moreInfo ? `<div style="font-size:12px;color:#666;margin-bottom:8px;">ğŸ”Š ${player.moreInfo}</div>` : ''}
              <a href="https://chat.whatsapp.com/EOhEeh7vnfTEDQoXY6Q3Cc" target="_blank" class="whatsapp-btn">
                ğŸ’¬ WhatsApp
              </a>
            </div>
          `;

          // Add marker to map
          L.marker(player.coords, { icon })
            .addTo(map)
            .bindPopup(popupContent);
        });
      })
      .catch(error => console.error('Error loading players:', error));
  </script>
</body>
</html>
